<template>
    <lightning-card title="Certification Requests" icon-name="utility:display_text">
        <div class="slds-card__body_inner">
            <!-- Check if any data is present or not -->
            <template if:true={certificationRequests}>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <!-- Iterate on the list of records to work on individual record -->
                    <template for:each={certificationRequests} for:item="certificationRequest">
                        <lightning-layout-item key={certificationRequest.Id} size="3" class="slds-p-around_x-small">
                            <lightning-card class="certificationRequest-tile">
                                <div slot="title" class="slds-card__header"><center><b>{certificationRequest.Name}</b></center></div>
                                <div class="slds-p-horizontal_small">
                                    <div class="slds-media">
                                        <div class="slds-media__figure">
											<img src={appResources.certificationRequestImage} alt="Certification Requests profile" class="certificationRequestImage"/>
                                        </div>
                                        <!-- Display the data in the lightning card -->
                                        <div class="slds-media__body">
                                            <p class="slds-m-bottom_xx-small"><b>Status:</b><br>{certificationRequest.Status__c}</p>
                                            <p class="slds-m-bottom_xx-small"><b>Due Date:</b><br>{certificationRequest.Due_Date__c}</p>
                                        </div>
                                    </div>
                                </div>
                                <div slot="footer" >
                                    <center>
                                        <!-- Used a button to navigate to record page of the same record -->
                                        <lightning-button 
                                            variant="base" 
                                            value={certificationRequest.Id} 
                                            label="Open Record" 
                                            title="Click to Open Record" 
                                            onclick={handleOpenRecordClick} 
                                            class="slds-m-left_x-small">
                                        </lightning-button>
                                        <img src={appResources.boxImage} alt="Box profile" class="boxImage"/>
                                    </center>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
            <!-- If no data is present in the list -->
            <template if:true={error}>
                <div class="slds-text-color_error">
                    An error occurred while loading the certification request list
                </div>
            </template>
        </div>
    </lightning-card>
</template>
